<div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
  <div class="col-md-2">
    <img class="img-fluid" src="/assets/img/{{ selectedProduct.imageUrl }}" alt="{{ selectedProduct.name }}" />
  </div>
  <div class="col-md-10">
    <h5 class="card-title">{{selectedProduct.name}}</h5><br>
    <p class="card-text"> {{selectedProduct.category}}</p>
    <p class="card-text">"{{selectedProduct.description}}"</p>
    <p class="card-text">{{selectedProduct.price}} TL</p>

 <button class="btn btn-danger btn-sm text-light  me-2" (click)="hideDetail()">Gizle</button>
 <button class="btn btn-primary btn-sm" (click)="addProductToCart(selectedProduct)">Add To Cart</button>
  </div>
</div>




<div class="row">
  <div class="col-md-4" *ngFor="let p of products">
    <div class="card mb-3">
      <img src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}" />
      <div class="card-body">
        <h4 class="cart-title">
          <a href="#">{{ p.name }}</a>
        </h4>
        <small class="text-muted">
        {{ p.price }} TL
        </small>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-outline-primary btn-sm me-5" (click)="displayDetails(p)">Details</button>
        <button class="btn btn-outline-primary btn-sm " (click)="addProductToCart(p)">Add To Cart</button>
      </div>
    </div>
  </div>
</div>
