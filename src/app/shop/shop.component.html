<app-navbar></app-navbar>
<div class="container mb-5" style="padding-top: 75px;">
  <div class="row">
    <div class="col-md-3">
      <app-cart-sum></app-cart-sum>
      <app-category-list [categories]="categories" (category)="getCategory($event)" (page)="getPage()"></app-category-list>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            <div class="form-inline float-end m-0 p-0">
              Sayfada gösterilecek ürün sayısı:
              <select class="form-control-sm" [value]="productsPerPage" (change)="changePageSize($event)">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </div>
            {{selectedProducts.length}} tane ürün bulundu.
          </div>
        </div>
        <app-product-list [products]="products"></app-product-list>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button (click)="changePage(page)" class="btn btn-outline-primary" *ngFor="let page of pageNumbers" [class.active]="page==selectedPage">{{page}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
