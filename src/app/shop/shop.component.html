<app-navbar></app-navbar>
<div class="container mb-5" style="padding-top: 75px;">
  <div class="row">
    <div class="col-md-3">
      <app-cart-sum></app-cart-sum>
      <div class="list-group">
        <button  href="#" (click)="changeCategory()" class="list-group-item list-group-item-action" >Tüm Kategoriler</button>
        <button *ngFor="let c of categories" (click)="changeCategory(c)" href="#" class="list-group-item list-group-item-action" [class.active]="c==selectedCategory">{{c.name}}</button>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">

            {{selectedProducts.length}} tane ürün bulundu.
          </div>
        </div>
        <div class="col-md-4" *ngFor="let p of products">
          <div class="card mb-3">
            <img src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}" />
            <div class="card-body">
              <h4 class="cart-title">
                <a href="#">{{ p.name }}</a>
              </h4>
              <small class="text-muted">
              {{ p.price }} TL
              </small>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-outline-primary btn-sm me-5">Details</button>
              <button class="btn btn-outline-primary btn-sm " (click)="addProductToCart(p)">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button (click)="changePage(page)" class="btn btn-outline-primary" *ngFor="let page of pageNumbers" [class.active]="page==selectedPage">{{page}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
